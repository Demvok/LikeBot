logging:
  level: "DEBUG"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  console_log: true  # Enable logging to console
  save_to: "./logs/"  # Directory to save log files
  max_log_size_mb: 10  # Maximum size of each log file in MB before rotation
  backup_count: 3  # Number of backup log files to keep (e.g., log.1, log.2, log.3)
  max_crash_reports: 15  # Maximum number of crash reports to keep

filepaths:  # File paths for various resources
  sessions_folder: "sessions/"

database:
  events_coll: "events"
  runs_coll: "runs"
  batch_size: 100  # Number of events to batch before writing to DB
  batch_timeout: 0.5  # Timeout for batch flushing

proxy:
  mode: "soft"  # "strict" or "soft" - strict fails on proxy error, soft falls back to no proxy

delays:
  # Humanization level represents the level at which bot attempts to simulate human behaviour
  # At 0 level (default) it will only have minimal delays to prevent spamming and getting banned
  # At 1st level it will retrieve message content and wait estimated reading time
  humanisation_level: 1

  session_creation_retries: 2  # Number of retries for creating new session (code input attempts)
  connection_retries: 5  # Number of connection retries
  reconnect_delay: 3  # Delay between reconnection attempts
  action_retries: 1  # Number of retries for actions
  action_retry_delay: 2  # Delay between action retries
  
  # CRITICAL ANTI-SPAM DELAYS (prevent account bans)
  min_delay_between_reactions: 3  # Minimum seconds between reactions (per account)
  max_delay_between_reactions: 8  # Maximum seconds between reactions (per account)
  min_delay_before_reaction: 1  # Additional random delay before sending reaction (min)
  max_delay_before_reaction: 3  # Additional random delay before sending reaction (max)
  worker_start_delay_min: 2  # Minimum delay before worker starts (stagger workers)
  worker_start_delay_max: 10  # Maximum delay before worker starts (stagger workers)