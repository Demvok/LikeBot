logging:
  level: "DEBUG"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  console_log: true  # Enable logging to console
  save_to: "./logs/"  # Directory to save log files
  max_log_size_mb: 10  # Maximum size of each log file in MB before rotation
  backup_count: 3  # Number of backup log files to keep (e.g., log.1, log.2, log.3)
  max_crash_reports: 15  # Maximum number of crash reports to keep

filepaths:  # File paths for various resources
  sessions_folder: "sessions/"

database:
  events_coll: "events"
  runs_coll: "runs"
  batch_size: 100  # Number of events to batch before writing to DB
  batch_timeout: 0.5  # Timeout for batch flushing
  id_allocation_retries: 3  # Retries for atomic ID allocation (race condition handling)

proxy:
  mode: "soft"  # "strict" or "soft" - strict fails on proxy error, soft falls back to no proxy

delays:
  # Humanization level represents the level at which bot attempts to simulate human behaviour
  # At 0 level (default) it will only have minimal delays to prevent spamming and getting banned
  # At 1st level it will retrieve message content and wait estimated reading time
  humanisation_level: 1

  # === RATE LIMITER CONFIGURATION ===
  # Minimum delays between Telegram API calls (prevents flood errors)
  rate_limit_get_entity: 3  # Seconds between entity lookups
  rate_limit_get_messages: 0.3  # Seconds between message fetches
  rate_limit_send_reaction: 0.5  # Seconds between reactions
  rate_limit_send_message: 0.5  # Seconds between messages
  rate_limit_default: 0.2  # Default for other API calls

  # === RETRY CONFIGURATION ===
  session_creation_retries: 2  # Number of retries for creating new session (code input attempts)
  connection_retries: 5  # Number of connection retries
  reconnect_delay: 3  # Delay between reconnection attempts (seconds)
  action_retries: 1  # Number of retries for Telegram actions (react, comment, etc.)
  action_retry_delay: 30  # Delay between action retries (seconds)
  error_retry_delay: 60  # Delay after transient errors (ConnectionError, TimeoutError, RPCError)
  
  # === ANTI-SPAM DELAYS (prevent account bans) ===
  
  # Delay between consecutive reactions from the same account
  min_delay_between_reactions: 15  # Minimum seconds between reactions (per account)
  max_delay_between_reactions: 30  # Maximum seconds between reactions (per account)
  
  # Additional random delay before sending reaction (humanization)
  min_delay_before_reaction: 2  # Minimum delay before sending reaction
  max_delay_before_reaction: 5  # Maximum delay before sending reaction
  
  # Anti-spam delays for internal operations (view increment, undo, etc.)
  anti_spam_delay_min: 0.5  # Minimum anti-spam delay
  anti_spam_delay_max: 2.0  # Maximum anti-spam delay
  
  # Worker stagger delays (prevents all accounts hitting API simultaneously)
  worker_start_delay_min: 2  # Minimum delay before worker starts
  worker_start_delay_max: 10  # Maximum delay before worker starts
  
  # Internal error recovery delays
  batch_error_delay: 0.2  # Delay after batch writer errors (reporter)
  
  # === HUMANIZATION DELAYS (reading simulation) ===
  # Fallback delay when message content is empty (humanisation_level >= 1)
  reading_fallback_delay_min: 2  # Minimum fallback reading delay
  reading_fallback_delay_max: 5  # Maximum fallback reading delay
  
  # Minimal delay when humanisation_level = 0
  minimal_humanization_delay_min: 1.5  # Minimum minimal delay
  minimal_humanization_delay_max: 4  # Maximum minimal delay