name: Deploy to VPS

on:
  push:
    branches:
      - main  # triggen on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /home/ivand/LikeBot
            git fetch --all
            git reset --hard origin/main

            # Installing XDG_RUNTIME_DIR manually for user services
            export XDG_RUNTIME_DIR=/run/user/$(id -u)
            
            # Reloading service as user-unit
            systemctl --user daemon-reload
            systemctl --user restart LikeBot
            systemctl --user status LikeBot --no-pager --lines=20
